<div class="search-item" (click)="openContact()">
  <div>
    <span class="material-symbols-outlined material-symbols-outlined-fill">
      {{ icon() }}
    </span>
  </div>
  <div class="search-item__content">
    <div class="search-item__content-header">
      <span class="result-title text-active" [matTooltip]="title()">
        {{ title() }}
      </span>
    </div>
    <div>
      <span class="search-item__content-subheader text-active" [matTooltip]="subtitle()"
        >{{ locale().email }}: {{ subtitle() }}</span
      >
    </div>
  </div>
</div>
